<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <title>Title</title>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--使用.stop阻止冒泡-->
        <!--<div class="inner" @click="div1Handler">-->
            <!--<input type="button" value="戳她" @click.stop="btnHandler">-->
        <!--</div>-->
        <!--使用.prevent阻止默认行为-->
        <!--<a href="http://www.baidu.com" @click。prevent="linkClick">有问题，找度娘</a>-->
        <!--使用.capture实现捕获触发事件的机制-->
        <!--<div class="inner" @click.capture="div1Handler">-->
            <!--<input type="button" value="戳她" @click.stop="btnHandler">-->
        <!--</div>-->
        <div class="inner" @click.self="div1Handler">
            <input type="button" value="戳她" @click.stop="btnHandler">
        </div>
    </div>

    <script>
        //创建Vue实例,得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {},
            methods:{
                div1Handler(){
                    console.log('这是触发了 inner div 的点击事件')
                },
                btnHandler(){
                    console.log('这是触发了btn 的点击事件')
                },
                linkClick(){
                    console.log('这是触发了链接的点击事件')
                },
            }
        });
    </script>

</body>
</html>
