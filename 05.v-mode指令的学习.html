<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>

        <!--v-bind 只能实现单向绑定  从M自动绑定到V，五五分实现数据的双向绑定-->
        <!--<input type="text" v-bind:value="msg" style="width: 100%;">-->
        <!--实用 v-model 指令，可以实现表单元素和Model中的数据双向数据绑定-->
        <!--注意：v-model只能运用在表单中-->
        <!--input(radio,text,address,email...) select checkoutbox textarea-->
        <input type="text" style="width: 100%;" v-model="msg">

    </div>
    <script>
        //创建 Vue实例,得到ViewModel
        var vm = new Vue({
            el: '#app',
            data:{
                msg: '大家都是好学生,爱敲代码, 爱学习, 爱思考,'
            }
        })
    </script>

</body>
</html>
