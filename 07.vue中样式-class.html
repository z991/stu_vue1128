<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <title>Title</title>
    <style>
        .red{
            color: red;
        }

        .thin{
            front-weight:200;
        }

        .italic{
            front-style:italic;
        }

        .active{
            letter-spacing: 0.5em;
        }
    </style>

</head>
<body>
    <div id="app">
        <!--<h1 class="red thin">这是一个很大很大的H1</h1>-->
        <!--第一种实用方式，直接传递一个数组，注意：这里的class需要实用v-bind做数据绑定-->
        <!--<h1 :class="['red','thin']">这是一个很大很大的H1</h1>-->
        <!--在数组中实用三元表达式-->
        <!--<h1 :class="['thin','italic',flag?'active':'']">这是一个很大很大的H1</h1>-->
        <!--在数组中实用对象来代替三元表达式，提高代码可读性-->
        <!--<h1 :class="['thin','italic',{'active':flag}]">这是一个很大很大的H1</h1>-->
        <!--在为class实用v-bind绑定对象的时候，对象的属性是类名，由于对象的属性可带引号，也可不带引号，属性的值是一个标识符-->
        <h1 :class="classObj">这是一个很大很大的H1</h1>

    </div>

    <script>
        // 创建Vue实例,得到ViewModel
        var vm = new Vue({
            el: '#app',
            data:{
                flag:false,
                classObj : { red: true, thin:true, italic:false, active:true}
            },
            methods:{},
        });
    </script>
</body>
</html>
