<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    <title>Title</title>
</head>
<body>
    <div id="app">
        <!--<input type="button" value="toggle" @click="toggle">-->
        <!--v-if的特点：每次都会重新删除或创建元素，有较高的切换性能消耗-->
        <!--v-show的特点:每次不会重新进行DOM的删除和创建操作，知识切换了元素的display:none样式，有较高的初始渲染消耗-->
        <!--如果元素涉及到频繁的切换建议使用v-show-->
        <!--如果一个元素创建之后没有再显示，建议使用v-if-->
        <input type="button" value="toggle" @click="flag=!flag">

        <h3 v-if="flag">这是用v-if控制的</h3>

        <h3 v-show="flag">这是用v-show控制的</h3>

    </div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            flag: true
        },
        methods: {
            // toggle(){
            //     this.flag = !this.flag
            // }
        },
    })
</script>
