<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>

    <title>Title</title>
</head>
<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:
                    <input type="text" class="form-control" v-model="id">
                </label>

                <label>
                    Name:
                    <input type="text" class="form-control" v-model="name">
                </label>
                <!--在Vue中，实用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了-->
                <input type="button" value="添加" class="btn btn-primary" @click="add()">
                <label>
                    搜索名称关键字:
                    <input type="text" class="form-control" v-model="keywords">
                </label>

            </div>
        </div>



        <table class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Ctime</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="item in list" :key="item.id">
                <td>{{item.id}}</td>
                <td v-text="item.name"></td>
                <td> {{item.ctime}} </td>
                <td>
                    <a href="" @click.prevent="del(item.id)">删除</a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
<script>
    Vue.config.devtools = true;
    var vm = new Vue({
        el: '#app',
        data: {
            id: '',
            name: '',
            keywords:'',//搜索关键字
            list: [
                {id:1, name: '奔驰', ctime: new Date()},
                {id:2, name: '宝马', ctime: new Date()}

            ]
        },
        methods: {
            add(){
                // console.log('ojbk')
                //1.获取到id和name,直接从data上面获取
                //2.组织处一个对象
                //3.把这个对象调用数组的相关方法，添加到当前data上的list中
                //4.注意：在vue中已经实现了数据的双向绑定，每当我们修改了data中的数据，Vue会默认监听到数据的改动,自动把最新的数据应用到页面上；
                //5.我们更多的是在进行VM中Model数据的操作,同时在操作Model数据的时候，指定的业务逻辑操作；
                var car = {id:this.id, name:this.name, ctime: new Date()}
                this.list.push(car)
                //清空输入框
                this.id = this.name = ''
            },
            del(id){//根据id删除数据
                //分析
                //1.如何根据id找到要删除这一项的索引
                //2.直接调用数组的splice方法
                // this.list.some((item, i)=>{
                //     if(item.id == id){
                //         this.list.splice(i,1)
                //         //在数组的some方法中，如果return true，就会立即终止这个数组的后续循环
                //         return true
                //     }
                // })
                var index = this.list.findIndex(item =>{
                    if(item.id == id){
                        return true
                    }
                })
                console.log(index)
                this.list.splice(index, 1)
            }
        },
    })
</script>
